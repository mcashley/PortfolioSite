<div id="menu-content" class="container" ng-controller="PortfolioCntrl">
	<div class="row">
		{{pieces.length}} Help {{number}}
	      <div ng-repeat="piece in pieces" class="col-sm-6 col-xs-12">
			  <h4>{{piece.name}}</h4>
			  <button class="thumbnail" ng-click="selectPiece($index)">
				  <img ng-src="{{piece.thumbnail}}" class="img-rounded"/>
					<div class="caption">
			  	          <h4>{{piece.name}}</h4>
		  	        </div>
				</button>
	      </div>
	</div>
</div>
